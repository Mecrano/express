<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
>
    <head>
        <title>Express Panama</title>
        <vtex:metaTags />
        <vtex:template id="EXP-Styles" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/files/EXP-Account.css"/>
    </head>

    <body id="account-exp">
        <!--  SubTemplate: Header -->
        <vtex:template id="EXP-Header" />
        <!-- /SubTemplate: Header -->
        <div id="account-extra-top"></div>
    <section id="account-content" class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <vtex.cmc:accountUserProfile />
            </div>
        </div>
    </section><!-- #content -->
    <div id="account-extra-bottom"></div>

        <!--  SubTemplate: Footer -->
        <vtex:template id="EXP-Footer" />
        <vtex:template id="EXP-Scripts" />
    <script src="/files/EXP-Account.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var hash = $(location).attr('hash');
            var $links = $('a[data-toggle="modal"]');

            $.each($links, function () {
                var $this = $(this);
                if ($this.attr('href') === hash) {
                    $this.click();
                }
            });
        })
    </script>
    </body>
</html>
