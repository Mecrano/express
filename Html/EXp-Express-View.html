<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common"
    xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce" lang="en-us">

<head>
    <title>Express Panama</title>
    <vtex:metaTags />
    <vtex:template id="EXP-Styles" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/files/EXP-Categoria.css" />
    <link rel="stylesheet" href="/files/EXP-View.css" />
    <link href="/files/zoom.css" rel="stylesheet" type="text/css" />
</head>

<body id="product-page">
    <div id="producto-desk">
        <div class="product-main-container">
            <div class="product-left-container">
                <div class="productname-right-container">
                    <vtex.cmc:productName />
                </div>
                <!-- vtex.cmc:ProductImage zoom="on"/ -->
                <div class="carrusel-producto">
                    <div class="product-images-container"></div>
                </div>
                <div class="vitrina-sugerencias">
                    <vtex:contentPlaceHolder id="vitrina-recomendados" />
                </div>
            </div>
            <div class="product-right-container">
                <div class="producto-price-and-reviews">
                    <div class="producto-left-price-and-reviews">
                        <vtex.cmc:skuPrice />
                    </div>
                </div>
                <span>
                    <vtex.cmc:HightLight /></span>
                <div class="seleccion-sku">
                    <vtex.cmc:skuSelection />
                    <p class='titulo-cantidad'>Cantidad</p>
                    <div class="boton-cantidad">
                        <button class="btn" type="button" id="menos">-</button>
                        <input size="20" type="text" class="buy-in-page-quantity" value="1" productindex="0"
                            style="display:block" />
                        <button class="btn" type="button" id="mas">+</button>
                    </div>
                    <a class="FullView" href="javascript:parent.location.href=window.location.origin + window.location.pathname">Ver detalles completos del producto</a>
                    <div class="boton-comprar">
                        <a class="buy-in-page-button" style="display:block">AGREGAR A SHOPPING BAG</a>
                    </div>
                </div>
                <div class="productdetails">
                    <div class="titulodetails">
                        <button class="accordiondetalles">Detalles del Producto</button>
                    </div>
                    <div class="paneldetalles">
                        <vtex.cmc:ProductDescription />
                        <vtex.cmc:productSpecification />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="producto-mobile">
        <div class="productname-right-container">
            <vtex.cmc:productName />
        </div>
        <div class="carrusel-producto">
            <div class="product-images-container"></div>
        </div>
        <div class="producto-price-and-reviews">
            <div class="producto-left-price-and-reviews">
                <vtex.cmc:skuPrice />
            </div>
        </div>
        <div class="seleccion-sku">
            <vtex.cmc:skuSelection />
            <p class='titulo-cantidad'>Cantidad</p>
            <div class="boton-cantidad">
                <button class="btn" type="button" id="menos">-</button>
                <input size="20" type="text" class="buy-in-page-quantity" value="1" productindex="0"
                    style="display:block" />
                <button class="btn" type="button" id="mas">+</button>
            </div>
            <a class="FullView" href="javascript:parent.location.href=window.location.href
javascript:parent.location.href=
window.location.origin + window.location.pathname">Ver detalles completos del producto.</a>
            <div class="boton-comprar">
                <a class="buy-in-page-button" style="display:block">Agregar al Carrito</a>
            </div>
        </div>
        <div class="productdetails">
            <div class="titulodetails">
                <button class="accordiondetalles">Detalles del Producto</button>
            </div>
            <div class="paneldetalles">
                <vtex.cmc:ProductDescription />
                <vtex.cmc:productSpecification />
            </div>
        </div>
    </div>
    <vtex:template id="EXP-Scripts" />
    <script src="/arquivos/jquery.zoom.min.js"></script>
    <script src="/files/EXP-View.js"></script>
</body>
<div class="msgconfirmacion">
    <p class='titulo-cantidad'>PRODUCTO AGREGADO</p>
</div>
</html>
